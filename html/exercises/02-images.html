<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 02 - Images</title>
  </head>
  <body>
    <main>
      <figure>
        <img
          src="http://placekitten.com/200/150"
          alt="image of a kitten"
          width="200"
          height="150"
        />
        <p>
          <figcaption>Kittens rule!</figcaption>
        </p>
        <img
          src="http://place-puppy.com/200x150"
          alt="image of a puppy"
          width="200"
          height="150"
        />
        <p>
          <figcaption>Puppies rule!</figcaption>
        </p>
      </figure>
      <!-- Add your code here -->
    </main>
  </body>
</html>
